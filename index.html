<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap -->

<body>
    
<!-- navbar part -->
<Header>
    <nav class="navbar navbar-expand-lg bg-light py-2 ">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-between align-items-center order-lg-0" href="index.html">
                <span class="text-uppercase fw-bold text-primary">Doshomik Shop</span>
            </a>


            <button class="navbar-toggler border-0 " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse order-lg-1 d-lg-flex justify-content-center justify-content-lg-evenly" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0 order-md-1 order-lg-0">
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark active" aria-current="page" href="#header">Home</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="#collection">Collection</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="#offers">Specials</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark border-0" href="#populer">Populer</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="#about">About</a>
                    </li>


                </ul>
                <div class="nav-btn order-md-0 order-lg-1 ">
                    <button type="button" class="btn position-relative">
                        <i id="cart" class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <span id="shopping-cart" class="position-absolute top-0 start-100 translate-middle badge bg-primary">0</span>


                        <div id="cartMenu" class="d-none" style="width: 18rem;">
                            <table class="table table-dark">
                                <thead>
                                  <tr >
                                    <th scope="col">no</th>
                                    <th scope="col">Product</th>
                                    <th scope="col">price</th>
                                    
                                  </tr>
                                </thead>
                                <tbody id="tbody">
                                 
                               
                                </tbody>
                                <hr>
                                <thead>
                                    <tr >
                                     
                                      <th colspan="2" scope="col">Total</th>
                                      <th scope="col"><span id="total">00</span>$</th>
                                      
                                    </tr>
                                  </thead>
                              </table>
                          </div>

                    </button>
                    <button type="button" class="btn position-relative">
                        <i class="fa fa-heart" aria-hidden="true"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge bg-primary">2</span>
                    </button>
                    <button type="button" class="btn position-relative">
                        <i class="fa fa-search" aria-hidden="true"></i>

                    </button>
                </div>

            </div>
        </div>
    </nav>
</Header>


<main>
    <div class="container my-5">

        <section class="collections">

            <div class="title text-center">
                <h2>New Collection</h2>
                
            </div>

            <div class="row">
                <div id="menu" class=" d-flex flex-wrap justify-content-center mt-5 ">
                    <button type="button"  class="btn btn-primary m-2 ">All</button>
                    

             </div>

             <!-- product cards -->
             <div id="products" class="row row-cols-1 row-cols-md-3 g-4">
               
               
              
              
              </div>

            </div>

        </section>

        <!-- modal -->
       <!-- Button trigger modal -->

    </div>
  </div>


    </div>

    <!-- extra card -->
   
</main>
